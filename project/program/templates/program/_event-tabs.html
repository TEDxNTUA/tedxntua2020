    <li class="nav-item">
        <a href="{% url 'side-events' %}" class="btn {% if url_name == 'side-events' %}btn-secondary{% else %}btn-white{% endif %}">{% trans 'Side events' %}</a>

        <a href="{% url 'schedule' %}" class="btn {% if url_name == 'schedule' %}btn-secondary{% else %}btn-white{% endif %}">{% trans 'Schedule' %}</a>
    </li>
